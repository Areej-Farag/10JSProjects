<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Count Down Timer</title>
  </head>
  <body>
    <h1 class="titleText">New Year Is Coming</h1>

    <div id="time_container" class="time_container">
        <div class="months_c">
            <p id="months" class="big_text_c">0</p>
            <span>Months</span>
        </div>
        <div class="days_c">
            <p id="days" class="big_text_c">0</p>
            <span>Days</span>
        </div>
        <div class="hours_c">
            <p id="hours" class="big_text_c">0</p>
            <span>Hours</span>
        </div>
        <div class="minutes_c">
            <p id="minutes" class="big_text_c">0</p>
            <span>Minutes</span>
        </div>
        <div class="seconds_c">
            <p id="seconds" class="big_text_c">0</p>
            <span>Seconds</span>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
