<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Quize App</title>
  </head>
  <body>
    <div class="quizeContainer" id="quizeContainer">
      <div class="quizeHeader">
        <h1 class="question" id="question">Hi</h1>
      </div>
      <div class="choices" id="choices">
        <ul>
          <li>
            <input type="radio" name="answer" class="answer" id="a" />
            <label id="a-text" for="a">Choice 1</label>
          </li>
          <li>
            <input type="radio" name="answer" class="answer" id="b" />
            <label id="b-text" for="b">Choice 2</label>
          </li>
          <li>
            <input type="radio" name="answer" class="answer" id="c" />
            <label id="c-text" for="c">Choice 3</label>
          </li>
          <li>
            <input type="radio" name="answer" class="answer" id="d" />
            <label id="d-text" for="d">Choice 4</label>
          </li>
        </ul>

        <button id="submit">Next question</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
